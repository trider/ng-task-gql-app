<div class="container-fluid container-lg d-lg-flex" *ngIf="tableData" style="padding: 25px;bg-color:white">


 <table class="table table-striped" style="padding: 25px;">
   <thead>
     <tr>
       <th *ngFor="let col of tableCols" scope="col">{{col|titlecase}}</th>
 
     </tr>
   </thead>
   <tbody>
       <tr *ngFor="let item of tableData">
         <td *ngFor="let col of tableCols">{{item[col]}}</td>
       </tr>
     
   </tbody>
 </table>


</div>
