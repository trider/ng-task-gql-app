<div class="container-fluid container-lg d-lg-flex" *ngIf="tableData" style="margin: 5px;">

 <div class="table-responsive">
  <table class="table table-striped" style="padding: 15px;">
   <thead>
     <tr>
       <th *ngFor="let col of tableCols" scope="col">{{col|titlecase}}</th>
 
     </tr>
   </thead>
   <tbody>
       <tr *ngFor="let item of tableData">
         <td *ngFor="let col of tableCols">{{item[col]}}</td>
       </tr>
     
   </tbody>
 </table>


 </div>



</div>
