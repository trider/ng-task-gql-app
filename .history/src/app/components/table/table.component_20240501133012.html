<ng-template #content let-modal>
 <div class="modal-header">
   <div class="text-center">
     <h4 class="modal-title" id="modal-basic-title">Title</h4>
   </div>
  

   <a (click)="modal.dismiss('Cross click')" class="btn btn-link" style="font-size:large">
     <span aria-hidden="true">&times;</span>
   </a>
 </div>
 <div class="modal-body">
 
 </div>
 <div class="modal-footer">
  <button type="button" class="btn btn-outline-primary rounded-pill" (click)="modal.close()">Close</button>
 </div>

 
 
  



</ng-template>

<table class="table table-striped" style="background-color:white">
   <thead>
     <tr>
       <th *ngFor="let col of tableCols" scope="col">{{col|titlecase}}</th>
 
     </tr>
   </thead>
   <tbody>
       <tr *ngFor="let item of tableData">
         <td *ngFor="let col of tableCols">{{item[col]}}</td>
       </tr>
     
   </tbody>
   <tfoot>
     <tr>
       <td>
         <button class="btn btn-primary" (click)="openDialog(content)" >Add Task</button>
       </td>
     </tr>
 </table>
